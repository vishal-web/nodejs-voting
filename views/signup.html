<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="//code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			
			<h3>Signup</h3>
			<br>
			<form class="signupForm" action="/signup" method="post">

				<div id="err"></div>

				<div class="form-group">
					<label>Name</label>
					<input type="text" class="form-control" name="name" value="" placeholder="Enter your name">
				</div>
				<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" name="email" value="" placeholder="Enter your email">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" name="password" value="" placeholder="Enter your password">
				</div>
				<div class="form-group">
					<input type="submit" name="submit" id="submit" value="Submit">
					<a class="pull-right" href="/login">Already have an account..?</a>
				</div>
			</form>
		</div>
	</div>

	<script src="js/common.js"></script>
</body>
</html>
