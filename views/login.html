<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="//code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="col-md-6 col-md-offset-3">
			
			<h3>Login</h3>
			<br>
			<form class="loginForm" action="/login" method="post">

				<div id="err"></div>

				<div class="form-group">
					<label>Email</label>
					<input type="text" class="form-control" name="email" value="" placeholder="Enter Your Email">
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="text" class="form-control" name="password" value="" placeholder="Enter Your Password">
				</div>
				<div class="form-group">
					<input type="submit" name="submit" class="btn btn-primary" id="submit" value="Login">
				</div>
			</form>
		</div>
	</div>


	<script type="text/javascript">
		$(".loginForm").click("#login", function(e) {
			e.preventDefault();

			var url = "http://localhost:3001/login";

			$.ajax({
				url : url,
				method : "POST",
				dataType : "JSON",
				data : $(".loginForm").serializeArray(),
				success: function(res) {
					if (res.status == "error") {
						var html = "";
						$.each(res.errors, function(key, value) {		
							html += "<p class='text-danger'>"+value+"</p>"; 
						});
					
						$("#err").empty().append(html);
					}else if(res.status == "success") { 
						$("#err").empty().append("<div class='alert alert-success'>"+res.message+"</div>");
						$(".loginForm").trigger("reset");
						window.location.href = '/dashboard';
					}
				}
			});
		});
	</script>
</body>
</html>
